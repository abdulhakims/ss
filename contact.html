<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../css folder/contact.css">
</head>
<body>
<div class="container">
  <div class="contact-container">
    <img src="../Pictures folder/nike logo.png" alt="Nike Logo" class="logo">
    <h1>Welcome, Please fill up your concern and all of your problems </h1>
    <p class="intro">Got a question, idea, or just want to say hey? I’d love to hear from you. Fill out the form below and I’ll be in touch soon!</p>

    <form action="messrecieve.html" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. John Levy" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="subject">Subject (optional)</label>
      <input type="text" id="subject" name="subject" placeholder="Quick summary">

      <label for="message">Your message</label>
      <textarea id="message" name="message" placeholder="Please enter your concern, I'm listening..." required></textarea>

      <button type="submit">Send Message ✉️</button>
    </form>

    <div class="footer-note">
      Wait for our respond Thank You!
    </div>
  </div>
  <footer>
    <p>&COPY; 2025 Nike.com &nbsp; &nbsp; All rights reserved.</p>
 </footer>
</div>
</body>
</html>
